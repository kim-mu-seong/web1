<!DOCTYPE html>
<html>
    <head>
        <title>week0819</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            var num = 0;

            for (var i = 1; i <= 1000; i++) {
            if (i % 3 == 0) {
            num += i;
             }
            }

        document.write("1에서 1000까지의 모든 3의 배수의 합은 " + num + "입니다.");
        </script>
    </body>
 </html>
