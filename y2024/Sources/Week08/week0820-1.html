<html>

        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">

var Day1 = prompt("요일명을 입력하세요:");

var Day2;
switch (Day1) {
    case "Monday":
        Day2 = "월요일";
        break;
    case "Tuesday":
        Day2 = "화요일";
        break;
    case "Wednesday":
        Day2 = "수요일";
        break;
    case "Thursday":
        Day2 = "목요일";
        break;
    case "Friday":
        Day2 = "금요일";
        break;
    case "Saturday":
        Day2 = "토요일";
        break;
    case "Sunday":
        Day2 = "일요일";
        break;
    case "월요일":
        Day2 = "Monday";
        break;
    case "화요일":
        Day2 = "Tuesday";
        break;
    case "수요일":
        Day2 = "Wednesday";
        break;
    case "목요일":
        Day2 = "Thursday";
        break;
    case "금요일":
        Day2 = "Friday";
        break;
    case "토요일":
        Day2 = "Saturday";
        break;
    case "일요일":
        Day2 = "Sunday";
        break;
    default:
        Day2 = "번역할 수 없는 요일.";
}

document.write ("번역된 요일:", Day2);

        </script>
    </body>
 </html>
