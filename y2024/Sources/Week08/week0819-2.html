<!DOCTYPE html>
<html>

        <title>week0819</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            var sum = 0;
            var i = 1;

            do {
               if (i % 3 === 0) {
               sum += i;
            }
           i++;
        } while (i <= 1000);

        document.write("1에서 1000까지의 모든 3의 배수의 합은 " + sum + "입니다.");    
        </script>
    </body>
 </html>
