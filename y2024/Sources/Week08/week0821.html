<!DOCTYPE html>
<html>
    <head>
        <title>week0821</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">

    var rows = prompt("표의 행 수를 입력하세요:");
    var cols = prompt("표의 열 수를 입력하세요:");

    function drawTable(rows, cols) {
    var table = "<table border='1'>";
    for (var i = 0; i < rows; i++) {
        table += "<tr>";
        for (var j = 0; j < cols; j++) {
            table += "<td>" + (i+1) + " ," + (j+1) + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    return table;
    }

    var tableHTML = drawTable(rows, cols);
    document.write(tableHTML);
        </script>
    </body>
 </html>
