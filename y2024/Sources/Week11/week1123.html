<!DOCTYPE html>
<html>
    <head>
        <title>week1123</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <input type="button" value="덧셈" onclick="addition()"/>
            <input type="button" value="뺄셈" onclick="subtraction()"/>
            <input type="button" value="곱셈" onclick="multiplication()"/>
            <input type="button" value="나눗셈" onclick="division()"/>
            <input type="button" value="Yes" onclick="alert('You pressed Yes');"/>
            <input type="button" value="No" onclick="alert('You pressed No');"/>
        </form>
        <script type="text/javascript">
        function addition() {
            var result = 4 + 4;
            alert("4 + 4 = " + result);
        }

        function subtraction() {
            var result = 4 - 4;
            alert("4 - 4 = " + result);
        }

        function multiplication() {
            var result = 4 * 4;
            alert("4 * 4 = " + result);
        }

        function division() {
            var result = 4 / 4;
            alert("4 / 4 = " + result);
        }
        </script>
    </body>
 </html>
