<!DOCTYPE html>
<html>
    <head>
        <title>week0919</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">

        function max3(a, b, c) {
            return Math.max(a, b, c);
        }

        function min3(a, b, c) {
            return Math.min(a, b, c);
        }

        var num1 = prompt("첫 번째 숫자를 입력 :");
        var num2 = prompt("두 번째 숫자를 입력 :");
        var num3 = prompt("세 번째 숫자를 입력 :");

        var max = max3(num1, num2, num3);
        var min = min3(num1, num2, num3);

        document.write("입력한 세 수 중 최대값은 " + max + "이고, 최소값은 " + min + "이다.");
        </script>
    </body>
 </html>
