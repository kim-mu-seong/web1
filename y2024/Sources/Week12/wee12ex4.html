<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="map" style="width: 600px; height: 300px;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.hs?appkey=a205cc9729d03619e9c955fc4606146e"></script>
        <script type="text/javascript">
            var mapContainer = document.getElementById("map"), //지도를 표시할 div
            mapOption = {
                center: new kakao.maps.LatLng(37.54925, 126.95496), //지도의 중심좌표
                level: 5, //지도의 확대 레벨
            };
            //지도를 생성한다
            var map=new kakao.maps.Map(mapContainer, mapOption);
        </script>
    </body>
 </html>
