<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <div id=folder>
            /* 중간 생략 */
                  <div id='files'>
                      <ul id="filename"></ul>
                  </div>
           /* 중간 생략 */
          <div id=window>
                  <div id='title'>Folder</div>
                  <div id='droptarget'></div>
          </div>
      </div>
      <script type="text/javascript">
              var target = document.getElementById("droptarget");
          
              target.ondragover = function(e){	// 드롭 영역 도중 이벤트 핸들러 함수
                  e.preventDefault();           // 기존의 이벤트 발생 정지
                  e.target.style.background = 'lightgrey’; 
              }
              target.ondrop = function(e){	// 드롭 이벤트 핸들러 함수
                  e.preventDefault();           // 기존의 이벤트 발생 정지
                  e.target.style.background = 'transparent';
                  var files = e.dataTransfer.files; 
      
                  for(var i=0; i<files.length; i++){
                      document.getElementById('filename').innerHTML += '<li>' + files[i].name + '</li>';
                      target.innerHTML += "<img src='file.png' width='100px'>";
                  }        
             }
      </script>
      </body>
